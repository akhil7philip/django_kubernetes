apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-deployment
  template:
    metadata:
      labels:
        app: django-deployment
    spec:
      containers:
      - name: django-kubernetes
        image: registry.digitalocean.com/aks-dj-k8s/django_kubernetes:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: django-k8s-prod-env
        env:
        - name: PORT
          value: '8002'
        ports:
        - containerPort: 8002
      imagePullSecrets:
        - name: aks-dj-k8s


---

apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  type: LoadBalancer
  selector:
    app: django-service
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8002
    # nodePort: 31000